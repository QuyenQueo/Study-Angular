<div class="body">
	<div class="alert alert-success" role="alert">
		<h2 class="text-center">HttpClient</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Add Item</div>
					<div class="card-body">
						<form (ngSubmit)="save()">
							<input type="text"
								name="userName"
								#userName="ngModel"
								[(ngModel)]="student.userName">
								<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
			</div>
		</div>
	</div>

	<div class="alert alert-success" role="alert">
		<h2 class="text-center">Directive</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">HighLight-Directive</div>
					<div class="card-body">
						<app-highlight></app-highlight>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-body"></div>
				</div>
			</div>
		</div>
	</div>
	<app-ref-out-in [rmessage]="message"
					(answer)="toggle($event)"></app-ref-out-in>
	<br>
</div>
