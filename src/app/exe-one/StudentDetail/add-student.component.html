<h2 class="text-center">Add Student</h2>
<form #f="ngForm" (ngSubmit)="SaveForm()" class="form-edit container-fluid" *ngIf="student">
  <div class="form-group row">
    <label for="staticName" class="col-sm-4 col-form-label">Tên</label>
    <div class="col-sm-8">
      <input type="text" id="staticName" name="name" [(ngModel)]="student.name" />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticImage" class="col-sm-4 col-form-label">Image</label>
    <div class="col-sm-8">
      <input type="text" id="staticImage" name="Image" [(ngModel)]="student.imageUrl" />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticAge" class="col-sm-4 col-form-label">Tuổi</label>
    <div class="col-sm-8">
      <input type="text" id="staticAge" name="Age" [(ngModel)]="student.age" />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticType" class="col-sm-4 col-form-label">Xếp loại học sinh</label>
    <div class="col-sm-8">
      <input type="text" id="staticType" name="Type" [(ngModel)]="student.Type" />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticCore" class="col-sm-4 col-form-label">Điểm số</label>
    <div class="col-sm-8">
      <input type="text" id="staticCore" name="Điểm số" [(ngModel)]="student.score" />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-danger" href="/student">Cancel</a>
  </div>
</form>
