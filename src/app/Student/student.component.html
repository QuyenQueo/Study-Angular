<h2>List Student</h2>
<ul>
    <li *ngFor="let item of listStudent">
        <p><span>Học Sinh: </span>{{ item.id }}</p>
        <p><span>Tên: </span>{{ item.name }}</p>
        <p><span>Image: </span>{{ item.imageUrl }}</p>
        <p><span>Age: </span>{{ item.age }}</p>
        <p><span>Type: </span>{{ item.type }}</p>
        <p><span>Điểm số: </span>{{ item.score }}</p>
        <p><span>Là học sinh giỏi: </span>{{ item.id }}</p>
    </li>
</ul>
