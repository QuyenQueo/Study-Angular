<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Profile
            </div>
            <div class="card-body">
                <form #formProfile="ngForm" (ngSubmit)="onSubmit(formProfile.value)">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="name" class="form-control" placeholder="UserName..."
                                #username
                                [(ngModel)]="profile.username"
                                required
                                name="username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" 
                            #email
                            required
                            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                            [(ngModel)]="profile.email"
                            name="email">
                    </div>
                    <div class="form-group">
                        <label>Facebook</label>
                        <input type="text" class="form-control" placeholder="Facebook"
                            #facebook
                            [(ngModel)]="profile.facebook"
                            minlength="5"
                            name="facebook">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" class="form-control" placeholder="Website"
                            #website
                            minlength="5"
                            [(ngModel)]="profile.website"
                            name="website">
                    </div>
                    <button type="submit" [disabled]="!formProfile.valid" class="btn btn-primary">Submit</button>
                    <button type="button" (click)="onResetForm(formProfile)" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Result
            </div>
            <div class="card-body">
                <h2>Input:</h2> {{ profile | json }}
                <ul class="list-group">
                    <li class="list-group-item">{{resultProfile.username}}</li>
                    <li class="list-group-item">{{resultProfile.email}}</li>
                    <li class="list-group-item">{{resultProfile.facebook}}</li>
                    <li class="list-group-item">{{resultProfile.website}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
